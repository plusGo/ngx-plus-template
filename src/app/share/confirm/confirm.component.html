<h1 mat-dialog-title cdkFocusInitial >
  <span>
  提示
  </span>
</h1>
<div mat-dialog-content style="font-size: 15px;padding: 10px">
  {{modalData?.text}}
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">确认</button>
  <button mat-button [mat-dialog-close]="false" color="warn">取消</button>
</div>
